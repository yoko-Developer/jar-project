plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.0-M1'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web' // Web機能を使うため
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' // テンプレートエンジンを使用する場合（必要に応じて）
    testImplementation 'org.springframework.boot:spring-boot-starter-test' // テスト機能
}

tasks.named('test') {
	useJUnitPlatform()
}
